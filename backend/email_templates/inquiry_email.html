<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Hello, world!</title>
	<style type="text/css">
		* {
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		body {
			margin: 0;
			padding: 0;
			background: #efefef;
		}
	</style>
</head>

<body>
	<table id="wrapper" cellpadding="0" cellspacing="0" border="0" bgcolor="#efefef"
		style="margin: 0; width:100%; max-width: 100%;">
		<tbody>
			<tr>
				<td>
					<table id="pageWrap" cellpadding="0" cellspacing="0" border="0" bgcolor="#fff"
						style="width:100%;max-width: 620px;margin: 0 auto;padding: 20px 24px;box-sizing: border-box;-webkit-box-sizing: border-box;box-shadow: 0 0 8px 0 rgba(0,0,0,0.16);margin-top: 30px;margin-bottom: 30px;">
						<tbody>
							<tr>
								<td style="padding-top: 20px;padding-bottom: 20px;">
									<table id="content-area" cellpadding="0" cellspacing="0" border="0"
										style="width: 100%;font-size: 18px;color:#111;">
										<tr id="logo" type="text/x-handlebars-template" >
											<td><img src="https://pelito-images.s3.amazonaws.com/1706769357119logo.png"
												width="150"/></td>
										</tr>
										<tr id="devider">
											<td style="padding-top: 15px;">
												<div style="width: 100%;height: 4px;background: #539D90
												;"></div>
											</td>
										</tr>
										<tr id="msg">
											<td style="padding-top: 30px;">
												<p
													style="margin: 0;padding: 0;font-size: 18px;line-height: 28px;font-family: arial;">
													<strong style="font-size: 19px;">Hi Team,</strong><br /><br />
													
													{{reqObj.data.email}} has inquiry to pelito.<br/>
                                                    
                                                    {{reqObj.data.name}} has inquiry msg for this subject {{reqObj.data.subject_type}}  please check below text<br/>

                                                    "{{reqObj.data.msg}}" <br/>


																										
												</p>
											</td>
										</tr>
										<tr id="thanks">
											<td style="padding-top: 30px;">
												<p
													style="margin: 0;padding: 0;font-size: 18px;line-height: 28px;font-family: arial;">
													Thank you<br />Portal Administrator</p>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
